<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JSON Treeify</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</head>
	<body>

		<nav class="navbar navbar-inverse navbar-fixed-top">
	      <div class="container-fluid">
	        <div class="navbar-header">
	          <h1><i class="glyphicon glyphicon-tree-deciduous"></i> JSON Treeify</h1>
	        </div>
	      </div>
	    </nav>

	    <div class="container-fluid">
	    	<div class="row">
  				<div class="col-md-2">
  				
  				<br/>

  				<ul class="nav nav-tabs" role="tablist">
			    	<li role="presentation" class="active"><a href="#textareaContainer" role="tab" data-toggle="tab">Text</a></li>
			    	<li role="presentation"><a href="#httpContainer" role="tab" data-toggle="tab">HTTP</a></li>
			  </ul>

			  <div class="tab-content">
				<div class="tab-pane active" id="textareaContainer">
  					<form>
					  <div class="form-group">
					    <label for="dataTextbox">Enter JSON String</label>
					    <textarea class="form-control" id="dataTextbox" rows="8"></textarea>
					  </div>
					  <button type="button" id="dataSubmit" class="btn btn-default"><i class="glyphicon glyphicon-tree-deciduous"></i> Treeify</button>
					</form>
				</div>
				<div class="tab-pane" id="httpContainer">
  					<form>
					  <div class="form-group">
					    <label for="dataTextbox">Enter URL</label>
					    <input class="form-control" id="urlTextbox" placeholder="Enter URL" />
					  </div>
					  <button type="button" id="urlSubmit" class="btn btn-default"><i class="glyphicon glyphicon-tree-deciduous"></i> Treeify</button>
					</form>
				</div>
			  </div>
					<!-- put some Help Text here below the form -->
					<br/>
					<div class="panel panel-default">
							<div class="panel-heading">Tips</div>
		 				<div class="panel-body">
		    				<ul>
		    						<li> Enter JSON into textbox or URL into HTTP box</li>
		    						<li> Click nodes to view properties for that object </li>
		    						<li> Drag the tree around to change the position </li>
		    						<li> Use the mouse wheel to zoom in and out </li>
		    				</ul>
		  				</div>
					</div>
  				</div>
 				<div class="col-md-10">
 					<div id="treeContainer"></div>
 				</div>
			</div>
	    </div><!-- /.container -->


		<script src="js/dataConversion.js"></script>
		<script src="js/tree.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
